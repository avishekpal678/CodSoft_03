<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <button id="theme-switcher" class="switch"><i class="fas fa-toggle-on"></i></button>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="operator" id="operator"></div>
            <div class="current-operand" id="current-operand"></div>
        </div>
        <div class="buttons">
            <button class="span-two" data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="span-two" data-equals>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
